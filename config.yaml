# 配置参考https://github.com/MetaCubeX/mihomo/blob/Meta/docs/config.yaml
secret: 'admin' # api访问密码
port: 7890 # HTTP(S) 代理服务器端口
socks-port: 7891 # SOCKS5 代理端口
redir-port: 7892 # 透明代理端口，用于 Linux 和 MacOS
tproxy-port: 7893 # Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
mixed-port: 7894 # HTTP(S) 和 SOCKS 代理混合端口
routing-mark: 777
bind-address: "*"
ipv6: true
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: random
tun:
  enable: true
  stack: gVisor
  udp-timeout: 300
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: true
  listen: :53
  default-nameserver:
    - 10.0.0.1
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip #netflix，需要使用fake-ip
  fake-ip-range: 198.18.0.1/15
  nameserver:
    - 10.0.0.1
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - 1.1.1.1
    - 8.8.8.8
proxies:
  - {name: 🌱vmess, type: vmess, server: domain.com, port: 20000, uuid: uuid8, cipher: auto, alterId: 0, tls: true, skip-cert-verify: true, network: ws, udp: true, "ws-opts": {path: "/", headers: {Host: "speedtest.domain.com"}}}
  - {name: 🌱ss, type: ss, server: domain.com, port: 30000, password: password8, cipher: chacha20-ietf-poly1305}
proxy-groups:
  - name: 🌱
    type: url-test
    interval: 60 
    url: http://connect.rom.miui.com/generate_204 #url: http://www.gstatic.com/generate_204
    proxies:
      - 🌱vmess
      - 🌱ss
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🌱
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🌱
      - DIRECT
rules:
# LAN
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT

# 最终规则（除了中国区的IP之外的，全部漏网之鱼）
  - GEOIP,CN,DIRECT
  - MATCH,🐟 漏网之鱼